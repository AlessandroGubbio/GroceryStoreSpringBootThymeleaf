<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title layout:fragment="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Our Items</h1>
                <p class="navbar-nav ms-auto mb-2 mb-lg-0">carefully selected for you</p>
            </div>
            <div class="row gx-5">
                <div th:each="lista: ${list}" class="col-lg-6">
                    <div class="position-relative mb-5">
                        <p class="h3 fw-bolder text-decoration-none link-dark stretched-link" th:text=${lista.name}></p>
                        <br>
                        <img class="img-fluid rounded-3 mb-3" th:src="${lista.photo}">
                        <p class="navbar-nav ms-auto mb-2 mb-lg-0" th:text=${lista.description}></p>
                        <br>
                        <div>
                            <span class="h3 fw-bolder text-decoration-none link-dark stretched-link" th:text="${lista.price + 'â‚¬'}"></span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-centerm-5">
                        <form class="p-2"  th:action="@{/store/{itemId}/addCart(itemId=${lista.id})}" method="POST">
                            <button class="btn btn-primary" onclick="alert('Aggiunto al carrello')">Add to Cart</button>
                        </form>
                        <form class="p-2" th:action="@{/store/{itemId}(itemId=${lista.id})}" method="Get">
                            <button class="btn btn-secondary">View</button>
                        </form>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </div>

    </section>

</main>
<!-- Footer-->

</body>
</html>
