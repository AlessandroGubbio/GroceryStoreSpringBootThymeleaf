<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
<section layout:fragment="body" class="py-5">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">Register</h1>
            <p class="navbar-nav ms-auto mb-2 mb-lg-0">Insert your user information</p>
        </div>
        <div class="d-flex justify-content-center">
            <form th:action="@{/register}" th:object="${user}" method="POST">
                <label>
                    Username: <input type="text"
                                     name="username"
                                     placeholder="username"
                                     th:field="*{username}"
                                     id="username">
                </label>
                <br>
                <br>
                <label>
                    Password: <input type="password"
                                     name="password"
                                     placeholder="password"
                                     th:field="*{password}"
                                     id="password">
                </label>
                <p th:if="${#fields.hasErrors('username')}" class="text-danger m-4" th:errors="*{username}"></p>
                <p th:if="${#fields.hasErrors('password')}" class="text-danger m-4" th:errors="*{password}"></p>
                <span class="d-flex justify-content-center m-4">
                    <input class=" btn btn-primary" type="submit" value="Register">
                </span>
            </form>
        </div>
        <span class="d-flex justify-content-center">
            <span class="text-danger mt-2" th:if="${registerError != null}" th:text="${registerError}"></span>
        </span>
        <form class="d-flex justify-content-center" th:action="@{/}" method="GET">
            <input class="btn btn-link" type="submit" value="Login">
        </form>
    </div>
    <br>
</section>
</body>
</html>
